<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkulator</title>
    <script defer src="calculator.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header class="main-header">
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="/calculator.html">kalkulator</a>
        <a href="/podstrona2.html">podstrona 2</a>
      </nav>
    </header>

    <main>
      <header class="header">
        <h1 class="header__heading">Kalkulator</h1>
      </header>

      <section class="calculator">
        <input type="number" name="input" id="calculator" />
        <div class="buttons">
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button class="btn">%</button>
          <button class="btn reset-btn">AC</button>
          <button class="btn seven-btn">7</button>
          <button class="btn eight-btn">8</button>
          <button class="btn nine-btn">9</button>
          <button class="btn division-btn">/</button>
          <button class="btn four-btn">4</button>
          <button class="btn five-btn">5</button>
          <button class="btn six-btn">6</button>
          <button class="btn multiplication-btn">x</button>
          <button class="btn one-btn">1</button>
          <button class="btn two-btn">2</button>
          <button class="btn three-btn">3</button>
          <button class="btn minus-btn">-</button>
          <button class="btn zero-btn">0</button>
          <button class="btn dot-btn">.</button>
          <button class="btn equals-btn">=</button>
          <button class="btn plus-btn">+</button>
        </div>
      </section>
    </main>
  </body>
</html>
