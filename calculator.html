<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkulator</title>
    <script defer src="calculator.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link href="calculator.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header class="main-header">
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="/calculator.html">kalkulator</a>
        <a href="/podstrona2.html">podstrona 2</a>
      </nav>
    </header>

    <main>
      <header class="header">
        <h1 class="header__heading">Kalkulator</h1>
      </header>

      <section class="calculator">
        <div class="calculator__operations">
          <input
            class="calculator__input"
            type="text"
            name="input"
            id="calculator"
          />
          <div class="operation__show">
            <div class="operation__show--text">
              <p class="sign-text">wykonywane dzia≈Çanie:</p>
              <p class="sign-view"></p>
            </div>
            <div class="operation__show--result">
              <!-- <p class="result-text">wynik:</p> -->
              <p class="result-value">0</p>
            </div>
          </div>
          <p class="calculator__alert"></p>
        </div>
        <div class="buttons">
          <button class="btn btn-sign modulo-btn">mod</button>
          <button class="btn percent-btn">%</button>
          <button class="btn c-btn">C</button>
          <button class="btn reset-btn">AC</button>
          <button class="btn btn-number seven-btn">7</button>
          <button class="btn btn-number eight-btn">8</button>
          <button class="btn btn-number nine-btn">9</button>
          <button class="btn btn-sign division-btn">/</button>
          <button class="btn btn-number four-btn">4</button>
          <button class="btn btn-number five-btn">5</button>
          <button class="btn btn-number six-btn">6</button>
          <button class="btn btn-sign multiplication-btn">*</button>
          <button class="btn btn-number one-btn">1</button>
          <button class="btn btn-number two-btn">2</button>
          <button class="btn btn-number three-btn">3</button>
          <button class="btn btn-sign minus-btn">-</button>
          <button class="btn btn-number zero-btn">0</button>
          <button class="btn btn-number dot-btn">.</button>
          <button class="btn equals-btn">=</button>
          <button class="btn btn-sign plus-btn">+</button>
        </div>
      </section>
    </main>
  </body>
</html>
